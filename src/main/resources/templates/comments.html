<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>网易云音乐评论</title></head><body>    <form action="/comment/post" method="post">        <input type="hidden" name="nickName" value="BMatch">        <input type="hidden" name="songId" value="345987" />        <input type="text" name="content" style="width: 80%;height: 100px" placeholder="填写你的评论"/>        <br/>        <button type="submit">评论</button>    </form>     <h3>精彩评论</h3>    <ul th:each="comment:${comments}">        <li>            <img th:src="${comment.icon}"  />            <span th:text="${comment.nickName}"></span>            <span th:text="${comment.comment}"></span>        </li>        <li>            <label>评论时间</label>            <span th:text="${#date.format(comment.commentTime,'yyyy-MM-dd HH:mm:ss')}"></span>            <label>点赞数</label>            <span th:text="${comment.likeNum}"></span>        </li>    </ul></body></html>
